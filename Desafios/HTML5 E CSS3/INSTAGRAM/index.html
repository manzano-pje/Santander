<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="Imagem celular">
        </div>
            <div class="acesso">
                <div class="box-acesso">
                    <div class="logo">
                        <img src="./img/instagram-logo.png">
                        <p>Você pode fazer login nestas contas porque 
                            elas estão na sua Central de Contas.</p>
                    </div>
                    <div class="usuario">                        
                        <div class="nome">
                            <img class="foto" src="./img/paulo-web.jpg" alt="foto Paulo">
                            <p>manzanopje</p>
                        </div>
                        <div class="botao">
                            <a href="#">Entrar</a>
                        </div>
                    </div>
                    <div class="usuario">
                        <div class="nome">
                            <img class="foto" src="./img/taiga.jpg" alt="foto Paulo">
                            <p>taiga</p>
                        </div>
                        <div class="botao">
                            <a href="#">Entrar</a>
                        </div>
                    </div>
                </div>                 
                <div class="box-acesso cadastro">
                    <p><a href="#" class="color-blue">Trocar de conta </a> ou <a href="#" class="color-blue"> Cadastrar-se</a> </p>
                </div>
                <div class="download">
                    <p>Obtenha o aplicativo</p>
                    <div class="app">
                        <a href="#"><img src="./img/apple-button.png" alt=""></a>
                        <a href="#"><img src="./img/googleplay-button.png" alt=""></a>
                    </div>
                </div>
            </div>
           
        
       
        
    </div>
</body>
</html>
